<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>トークテーマ生成</title>
<style>
    body {
        font-family: "Yu Gothic", sans-serif;
        text-align: center;
        padding-top: 60px;
        background: #f5f7fa;
    }
    #card {
        display: inline-block;
        background: #b7e4f9;
        padding: 25px 50px;
        border-radius: 10px;
        font-size: 32px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.6s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }
    #btn {
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        background: #2d8fd0;
        color: white;
        border: none;
    }
</style>
</head>

<body>

<h2>本日のトークテーマ</h2>

<div id="card">--</div><br>

<button id="btn">ランダム生成</button>

<script>
    let adjectives = [];
    let nouns = [];

    // ▼ CSV 読込（master.csv）
    fetch("master.csv")
        .then(response => response.text())
        .then(text => {
            const lines = text.trim().split("\n");
            const [header, ...rows] = lines;

            rows.forEach(row => {
                const [adj, noun] = row.split(",");

                // 左列（形容詞）
                if (adj && adj.trim() !== "" && adj.trim().toLowerCase() !== "nan") {
                    adjectives.push(adj.trim());
                }

                // 右列（名詞）
                if (noun && noun.trim() !== "" && noun.trim().toLowerCase() !== "nan") {
                    nouns.push(noun.trim());
                }
            });

            console.log("Adjectives:", adjectives);
            console.log("Nouns:", nouns);
        })
        .catch(err => console.error("CSV 読込エラー:", err));

    const card = document.getElementById("card");

    document.getElementById("btn").addEventListener("click", () => {

        if (adjectives.length === 0 || nouns.length === 0){
            alert("master.csv が正しく読み込めていません。");
            return;
        }

        // ▼ 抽選（行数が違っても両方ランダム）
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];

        // ▼ フェードイン
        card.style.opacity = 0;
        setTimeout(() => {
            card.textContent = `${adj} ${noun}`;
            card.style.opacity = 1;
        }, 150);
    });
</script>

</body>
</html>

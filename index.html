<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>トークテーマ生成</title>

<style>
    body {
        font-family: "Yu Gothic", sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #222;
    }

    /* タブメニュー */
    .tab-container {
        display: flex;
        justify-content: center;
        margin-top: 25px;
    }
    .tab {
        padding: 10px 25px;
        margin: 0 5px;
        cursor: pointer;
        background: #e2e8f0;
        border-radius: 6px 6px 0 0;
        font-weight: bold;
        border: 1px solid #cbd5e1;
    }
    .tab.active {
        background: #ffffff;
        border-bottom: none;
    }

    /* タブ内容領域 */
    .tab-content {
        display: none;
        background: #ffffff;
        width: 80%;
        margin: 0 auto;
        border: 1px solid #cbd5e1;
        border-radius: 0 0 10px 10px;
        padding: 25px 0 40px 0;
        margin-bottom: 40px;
    }
    .tab-content.active {
        display: block;
    }

    /* 生成カード */
    #card {
        display: inline-block;
        background: #b7e4f9;
        padding: 25px 50px;
        border-radius: 12px;
        font-size: 32px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.6s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }
    #generateBtn {
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        background: #2d8fd0;
        color: white;
        border: none;
    }

    /* 編集画面 */
    .edit-section {
        margin-top: 20px;
    }
    .list-box {
        background: #f1f5f9;
        padding: 10px 20px;
        border-radius: 10px;
        display: inline-block;
        width: 40%;
        vertical-align: top;
        margin: 10px;
    }
    .list-box h3 {
        margin: 0;
        font-size: 18px;
        border-bottom: 2px solid #2d8fd0;
        padding-bottom: 5px;
        margin-bottom: 10px;
    }
    .item-row {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
    }
    .delete-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 3px 8px;
        border-radius: 4px;
        cursor: pointer;
    }
    .add-form {
        margin-top: 20px;
    }
    .add-form input {
        padding: 6px;
        font-size: 14px;
        margin-right: 8px;
        border: 1px solid #cbd5e1;
        border-radius: 4px;
    }
    .add-btn {
        padding: 7px 12px;
        background: #10b981;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>

<body>

<!-- ▼ タブメニュー -->
<div class="tab-container">
    <div class="tab active" data-tab="generate">トーク生成</div>
    <div class="tab" data-tab="edit">生成元リスト編集</div>
</div>

<!-- ▼ 生成タブ -->
<!-- ▼ 生成タブ -->
<div id="generate" class="tab-content active">
    <h2>本日のトークテーマ</h2>

    <div id="card">--</div><br>
    <button id="generateBtn">ランダム生成</button>

    <!-- ▼ 雑談のルール（タブの中に移動） -->
    <div id="rules" style="
        width: 75%;
        margin: 60px auto 0 auto;
        text-align: left;
        background: white;
        border-radius: 12px;
        padding: 25px 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        line-height: 1.8;
    ">
        <h3 style="
            margin-top: 0;
            font-size: 20px;
            border-bottom: 2px solid #2d8fd0;
            padding-bottom: 6px;
            margin-bottom: 15px;
        ">・雑談のルール♪</h3>

        <ul>
            <li>テーマにかこつけて全然関係ない実体験を話すのは大歓迎！脱線も◎！</li>
            <li>ネガティブ発言OK。ただし、好きな人もいる可能性を忘れず配慮した話し方で。</li>
            <li>「人それぞれ」「時と場合による」「グラデーションだよね〜」などは当たり前なので話が終わるのでNG！  
                 → ただし、それを起点に話が広がりそうならOK。</li>
            <li>反論ではなく質問や別視点の提示で！</li>
            <li>自然に楽しい雑談は生まれないよ！みんなで努力して楽しくしよう！</li>
        </ul>
    </div>
</div>

<!-- ▼ 編集タブ -->
<div id="edit" class="tab-content">
    <div class="edit-section">
        <div class="list-box">
            <h3>形容詞リスト</h3>
            <div id="adjList"></div>
        </div>

        <div class="list-box">
            <h3>名詞リスト</h3>
            <div id="nounList"></div>
        </div>
    </div>

    <div class="add-form">
        <input id="newAdj" placeholder="形容詞を追加（例：最近気になる）">
        <button class="add-btn" onclick="addAdj()">追加</button>
        <br><br>
        <input id="newNoun" placeholder="名詞を追加（例：技術）">
        <button class="add-btn" onclick="addNoun()">追加</button>
    </div>
</div>

<script>
    let adjectives = [];
    let nouns = [];

    /* ------------------------------------
       初期読み込み：localStorage or CSV
    ------------------------------------ */
    function loadMaster() {
        const adjLocal = localStorage.getItem("adjectives");
        const nounLocal = localStorage.getItem("nouns");

        if (adjLocal && nounLocal) {
            adjectives = JSON.parse(adjLocal);
            nouns = JSON.parse(nounLocal);
            renderLists();
            return;
        }

        // 初回のみ CSV からロード
        fetch("master.csv")
            .then(r => r.text())
            .then(text => {
                const lines = text.trim().split("\n");
                const [header, ...rows] = lines;

                rows.forEach(row => {
                    const [adj, noun] = row.split(",");
                    if (adj && adj.trim() !== "" && adj.toLowerCase() !== "nan") adjectives.push(adj.trim());
                    if (noun && noun.trim() !== "" && noun.toLowerCase() !== "nan") nouns.push(noun.trim());
                });

                saveLocal();
                renderLists();
            });
    }

    /* ------------------------------------
       localStorage へ保存
    ------------------------------------ */
    function saveLocal() {
        localStorage.setItem("adjectives", JSON.stringify(adjectives));
        localStorage.setItem("nouns", JSON.stringify(nouns));
    }

    /* ------------------------------------
       編集画面：一覧描画
    ------------------------------------ */
    function renderLists() {
        const adjList = document.getElementById("adjList");
        const nounList = document.getElementById("nounList");

        adjList.innerHTML = "";
        adjectives.forEach((item, idx) => {
            adjList.innerHTML += `
                <div class="item-row">
                    <span>${item}</span>
                    <button class="delete-btn" onclick="deleteAdj(${idx})">削除</button>
                </div>`;
        });

        nounList.innerHTML = "";
        nouns.forEach((item, idx) => {
            nounList.innerHTML += `
                <div class="item-row">
                    <span>${item}</span>
                    <button class="delete-btn" onclick="deleteNoun(${idx})">削除</button>
                </div>`;
        });
    }

    function addAdj() {
        const val = document.getElementById("newAdj").value.trim();
        if (!val) return;
        adjectives.push(val);
        saveLocal();
        renderLists();
        document.getElementById("newAdj").value = "";
    }

    function addNoun() {
        const val = document.getElementById("newNoun").value.trim();
        if (!val) return;
        nouns.push(val);
        saveLocal();
        renderLists();
        document.getElementById("newNoun").value = "";
    }

    function deleteAdj(i) {
        adjectives.splice(i, 1);
        saveLocal();
        renderLists();
    }

    function deleteNoun(i) {
        nouns.splice(i, 1);
        saveLocal();
        renderLists();
    }

    /* ------------------------------------
       タブ切替
    ------------------------------------ */
    document.querySelectorAll(".tab").forEach(t => {
        t.addEventListener("click", () => {
            document.querySelectorAll(".tab").forEach(x => x.classList.remove("active"));
            document.querySelectorAll(".tab-content").forEach(x => x.classList.remove("active"));

            t.classList.add("active");
            document.getElementById(t.dataset.tab).classList.add("active");
        });
    });

    /* ------------------------------------
       生成処理
    ------------------------------------ */
    document.getElementById("generateBtn").addEventListener("click", () => {
        if (adjectives.length === 0 || nouns.length === 0){
            alert("形容詞/名詞が足りません");
            return;
        }
        const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
        const noun = nouns[Math.floor(Math.random() * nouns.length)];

        const card = document.getElementById("card");
        card.style.opacity = 0;
        setTimeout(() => {
            card.textContent = `${adj} ${noun}`;
            card.style.opacity = 1;
        }, 150);
    });

    /* 初期ロード */
    loadMaster();
</script>

</body>
</html>
